<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button id="get-text" class="btn btn-primary mr-4">Get Text</button>
            <button id="get-users" class="btn btn-success mr-4">Get JSON</button>
            <button id="get-api-data" class="btn btn-warning mr-4">Get API Data</button>
        </div>
        <div class="output"></div>
        <hr>
        <form id="add-post">
            <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea id="body" class="form-control" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary" value="Submit">
        </form>
    </div>

    <script src="fetchAPI.js"></script>
</body>
</html>
